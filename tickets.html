<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>2022 荷蘭世界園藝博覽會</title>
</head>
<body>
    <div class="navbar">
        <img src="img/logo.png">
        <a href="home.html">Home</a>
        <a href="news.html">News</a>
        <a href="discover.html">Discover</a>
        <a href="tickets.html">Tickets</a>
    </div>
    <div class="container center">
        <h1 style="text-align: center;">購票（Tickets）</h1>
            <form class="ticketform" action="sql.php" method="post">
                <h2>購票資訊區</h2>
                <label for="first_name">名字（First name）</label>
                <input type="text" class="newinput" name="first_name" id="first_name">
                <label for="last_name">姓氏（Last name）</label>
                <input type="text" class="newinput" name="last_name" id="last_name">
                <label for="phone">手機號碼（Phone）</label>
                <input type="text" class="newinput" name="phone" id="phone">
                <label for="password">會員密碼（Password）</label>
                <input type="password" class="newinput" name="password" id="password">
                <label for="captcha">數字驗證（Verification）</label>
                <p id="captchanum">0000</p>
                <input type="text" class="newinput" name="captcha" id="captcha">
                <input type="submit" value="送出（Submit）">
            </form>
    </div>
    <div class="social">
        <a href="https://facebook.com"><img src="img/facebook.png"></a>
        <a href="https://google.com"><img src="img/google+.png"></a>
    </div>
    <div class="footer">
        <p>Copyright &copy; 2022 Floriade All Rights Reserved</p>
    </div>
    <script>
        let captchanum = Math.floor(Math.random()*8999)+1000
        $("#captchanum")[0].innerHTML = captchanum
        $("form").submit((event)=>{
          event.preventDefault();
          if ($("#captcha").val() != captchanum) {
            alert("驗證碼不正確！");
            return false;
          } else {
            $("form").unbind("submit").submit();
          }
        });
    </script>
</body>
