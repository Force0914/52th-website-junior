        <div class="cardgroup">
            <div class="card">

    </div>
    <script>
        let slider = $(".slider").children()

        function prev() {
            let showImg = {}
            slider.each((index,element) =>{
                if (element.localName == "button" || element.style.display == "none") return
                showImg = {index,element}
            })
            let nextindex = showImg.index - 1
            if (nextindex < 1) nextindex = slider.length - 2
            showImg.element.style.display = "none"
            slider[nextindex].style.display = "block"
        }

        function next() {
            let showImg = {}
            slider.each((index,element) =>{
                if (element.localName == "button" || element.style.display == "none") return
                showImg = {index,element}
            })
            let nextindex = showImg.index + 1
            if (nextindex > slider.length - 2) nextindex = 1
            showImg.element.style.display = "none"
            slider[nextindex].style.display = "block"
        }
        setInterval(() => {
            next()
        }, 2000);
    </script>
</body>
</html>
